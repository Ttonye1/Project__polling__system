<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling System</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    
    <div class="container">
        <!-- <h1>Polling System</h1> -->

        <div class="container__holder">
            <h2>What's your favourite BDLI session?</h2>
            <div id="results"></div>
            
            <div class="options">
                <div class="option">
                    <input type="radio" id="option1" name="poll" value="option1">
                    <label for="option1">UI/UX</label>
                </div>
                <div class="option">
                    <input type="radio" id="option2" name="poll" value="option2">
                    <label for="option2">Frontend</label>
                </div>
                <div class="option">
                    <input type="radio" id="option3" name="poll" value="option3">
                    <label for="option3">Backend</label>
                </div>
                <div class="option">
                    <input type="radio" id="option4" name="poll" value="option4">
                    <label for="option4">Data Analysis</label>
                </div>
            </div>
            <button onclick="submitVote()"> Submit vote</button>
            <div id="fade-text"></div>
        </div>
    </div>
